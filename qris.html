<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling QRIS System</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat file CSS terpisah -->
    <link rel="stylesheet" href="css/qris.css">
</head>
<body class="selection:bg-blue-300 selection:text-blue-900">
    <div class="system-grid"></div> <!-- Animated background grid -->

    <!-- Back button -->
    <button class="back-button" onclick="goBack()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M10 9V5l-7 7 7 7v-4.1c5 0 8.5 1.6 11 5.1-1-5-4-10-11-11z"/>
        </svg>
    </button>

    <div class="relative bg-gray-900 rounded-xl solo-leveling-container-glow flex flex-col items-center main-container">

        <!-- Main content area: Sung Jin-woo + Notification (left) | QRIS Details (right) -->
        <div class="main-panel-content">
            <!-- Left Column: Sung Jin-woo Character and Notification -->
            <div class="left-column">
                <div class="character-box">
                    <!-- IMPORTANT: Replace this with the actual Sung Jin-woo image URL -->
                    <img
                        id="sungJinWooImage"
                        src="https://imagedelivery.net/c2SKP8Bk0ZKw6UDgeeIlbw/9ef5b2ed-3acd-4582-c598-e94838394700/public"
                        alt="Sung Jin-woo Character"
                    >
                    <p class="text-blue-300 font-['Press_Start_2P'] uppercase text-center">SUNG JIN-WOO</p>
                </div>
                <div class="system-message-box">
                    <p>[NOTIFICATION]</p>
                    <p>LEVEL: <span class="text-green-400">MAX</span></p>
                    <p>CLASS: <span class="text-purple-400">SHADOW MONARCH</span></p>
                    <p>Scanning Now...</p>
                </div>
                <!-- Warning moved back here, below notification in the left column -->
                <div class="important-note">
                    [!] Warning : Payment Screenshot
                </div>
            </div>

            <!-- Right Column: QRIS Details -->
            <div class="right-column">
                <h1 class="title-h1 font-extrabold text-sky-300 solo-leveling-text-glow uppercase tracking-wider font-['Press_Start_2P']">
                    <span class="block">QRIS</span>
                    <span class="block subtitle-span text-blue-400 font-bold">SYSTEM ACTIVATED</span>
                </h1>
                <p class="system-quote">
                    THE SYSTEM USES ME, AND I USE THE SYSTEM.
                </p>

                <div class="qris-code-container">
                    <!-- QR Code placeholder with Solo Leveling theme -->
                    <img
                        id="qrisCodeImage"
                        src="http://googleusercontent.com/image_generation_content/1"
                        alt="Solo Leveling Themed QRIS Code"
                        class="qris-img rounded-lg object-cover border border-blue-500 shadow-lg"
                        onerror="this.onerror=null;this.src='https://i.imgur.com/eN1CIPx.jpeg'"
                        data-download-name="qris-solo-leveling.jpeg"
                    >
                </div>
                <!-- Instruction text is below the QRIS image -->
                <p class="instruction-p text-blue-300">
                    <span class="font-bold text-sky-400">MISSION:</span> Go to the gate, get the <code class="bg-gray-800 px-1 rounded code-sm">QR ALL PAY</code> card to upgrade your level!
                </p>
            </div>
        </div>

        <!-- Global Button (below both columns) -->
        <div class="w-full text-center">
            <button class="scan-button" onclick="downloadQrisImage()">
                SCAN!
            </button>
        </div>
    </div>

    <!-- Music Player Elements (from index.html) -->
    <audio id="background-music" src="sololeveling_intro.mp3" loop autoplay muted></audio>
    <canvas id="linear-audio-visualizer"></canvas>
    <div id="music-icon-container">
        <canvas id="circular-audio-visualizer"></canvas>
        <svg id="music-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="position: relative; z-index: 1;">
            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6zm-2 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/>
        </svg>
    </div>

    <!-- Memuat script terpisah -->
    <script src="js/shared-music.js" defer></script>
    <script src="js/payment-page.js" defer></script>
</body>
</html>
